<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Estilização -->
    <link rel="stylesheet" href="css/preenchimento-conta-contato.css">

    <title>Contas e Contatos</title>
  </head>
  <body>
    <!-- Navbar-->
    <nav class="navbar">
        <a class="navbar-brand" href="index.html">
            <img class="img-logomarca" src="img/logomarca.png">
        </a>
    </nav>

    <div class="container">
      <div class="row profile-description">
        <div class="col-md-4 profile-col">
          <img src="img/profile/img-1.jpg" class="profile-img">
          <img src="img/icons/call.png" class="icon-profile">
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                  <img src="img/icons/add-icon.png" class="icon-add">
                  <p class="card-text">INCLUSÃO</p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                  <img src="img/icons/medal.png" class="icon-add">
                  <p class="card-text">OPORTUNIDADES</p>
                </div>
            </div>
          </div>
          <div class="col-md-4">
              <div class="card">
                  <div class="card-body">
                    <img src="img/icons/user.png" class="icon-add">
                    <p class="card-text">CONTAOS &#38; CONTAS</p>
                  </div>
              </div>
              <div class="card">
                  <div class="card-body">
                    <img src="img/icons/local.png" class="icon-add">
                    <p class="card-text">ENDEREÇO</p>
                  </div>
              </div>
            </div>
          </div>
      </div>
    </div>

    
    <div class="container contato-form">
        <div class="row">
          <div class="col-md-12">
              <form class="contato-form">
                  <div class="form-group row">
                      <label for="inputName" class="col-sm-2 col-form-label">Nome</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputName" placeholder="Nome">
                      </div>
                    </div>
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                  </div>
                </div>
                <div class="form-group row">
                    <label for="inputAdress" class="col-sm-2 col-form-label">Endereço</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputAdress" placeholder="Endereço">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputCPF" class="col-sm-2 col-form-label">CPF/CNPJ</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputCPF" placeholder="CPF/CNPJ">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPhone" class="col-sm-2 col-form-label">Telefone</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputPhone" placeholder="Telefone">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputResidencial" class="col-sm-2 col-form-label">Residencial</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputResidencial" placeholder="Residencial">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputObs" class="col-sm-2 col-form-label">Observações</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputObs" placeholder="Observações">
                    </div>
                </div>
              </form>
          </div>
        </div>
    </div>

    <!--Footer-->
    <nav class="navbar footer">
      <div class="col-md-9"></div>
      <div class="col-md-3">
          <a class="a-social" href="https://www.facebook.com/softwareomie/">
            <img class="social" src="img/icons/facebook-logo.png" href="https://www.facebook.com/softwareomie/">
          </a>
          <a class="a-social" href="https://www.instagram.com/omie_xperience/?hl=pt-br">
            <img class="social" src="img/icons/instagram-logo.png">
          </a>
          <a class="a-social" href="https://www.linkedin.com/company/omie/">
            <img class="social" src="img/icons/linkedin-logo.png">
          </a>
      </div> 
    </nav>


        <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
